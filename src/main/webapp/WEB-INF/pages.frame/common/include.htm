<script type='text/javascript'>
    var v_contextPath = contextPath = "$!{req.contextPath}";
    var v_userId = "$!{session.userId}";
    var v_appid = "$!{appid}" == "" ? window.top["frame_appid"] : "$!{appid}";

    //门店登录
    var v_shopId = "$!{session.attribute.shopId}";

    var v_serverIp = document.location.hostname;
    var v_serverPort = (document.location.port == "" ? "80"
        : document.location.port);

    // 调整宽度，grid后调用
    function f_event_resize() {
        if (window.parent && window.parent.f_resize) {
            window.parent.f_resize.call(window.opener);
        }
    }
</script>
